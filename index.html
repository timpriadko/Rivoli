<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rivoli</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Muli:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="icon" href="img/Favicon.png" type="image/x-icon"> -->
    
</head>
<body>
    <div class="container">
        <section class="header-section">
            <header>
                <div class="logo-block">
                    <a href="#">
                        <img src="img/06-rivoli-group-logo-gradient-white-on-black-left-rgb.png" alt="logo">
                    </a>
                </div>
                <div class="main-menu">
                    <span class="menu-line transition"></span>
                    <span class="menu-line transition"></span>
                    <span class="menu-line transition"></span>
                </div>
            </header>
            <div class="center-title-block">
                <h2 class="subtitle">RIVOLI GROUP</h2>
                <div class="horizontal-blue-line"></div>
                <h1 class="main-title">Media Relations</h1>
            </div>
        </section>
        <!-- One article -->
        <section class="one-article-section">
            <div class="center-title-block">
                <h3 class="section-title">Featured Article</h3>
                <div class="long-horizontal-blue-line"></div>
            </div>
            <div class="img-and-layer">
                <img src="img/mib.jpg" alt="man in suite">
                <div class="layer">
                    <div class="layer-wrap">
                        <div class="layer-date">January 29, 2019</div>
                        <div class="layer-author">by <span>The Guardian</span></div>
                        <div class="layer-text">Ranking finds Switzerland lagging on wind power</div>
                        <a href="#" class="white-blue-btn">Read more</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- Articles -->
        <section class="articles-section">
            <div class="center-title-block">
                <h3 class="section-title">Latest Article</h3>
            </div>
            <div class="articles-wrap">
                <div class="one-article">
                    <div class="vertical-blue-line">
                        <div class="blue-spot"></div>
                    </div>
                    <div class="one-article-main one-article-right">
                        <div class="blue-rectangle-wrap">
                            <div class="blue-rectangle-bg"></div>
                        </div>
                        <!-- <div class="one-article-content-wrap"> -->
                            <div class="one-article-content">
                                <div class="article-date">January 29, 2019</div>
                                <div class="article-author">by <span>The Guardian</span></div>
                                <div class="article-text">Swiss trains â€¨test free mobile internet access</div>
                                <a href="#" class="white-blue-btn">Read more</a>
                            </div>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
